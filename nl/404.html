<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page introuvable | Janssens Slotenmaker</title>
    <meta name="description" content="Cette page n'existe pas. Redirection vers l'accueil.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="alternate icon" type="image/png" href="assets/images/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #cf2e2e;
            --color-primary-dark: #a82424;
            --color-dark: #0f0f0f;
            --color-gray-500: #737373;
            --color-gray-100: #f5f5f5;
            --color-white: #ffffff;
            --font-display: 'DM Serif Display', Georgia, serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --shadow-primary: 0 8px 24px rgba(207, 46, 46, 0.25);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--color-gray-100) 0%, var(--color-white) 100%);
            color: var(--color-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(207, 46, 46, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(207, 46, 46, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 520px;
            position: relative;
            z-index: 1;
        }

        /* Animated lock icon */
        .lock-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 2.5rem;
            position: relative;
        }

        .lock-body {
            width: 80px;
            height: 60px;
            background: linear-gradient(145deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            border-radius: 8px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow:
                0 8px 32px rgba(207, 46, 46, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.15);
        }

        .lock-body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: var(--color-dark);
            border-radius: 50%;
            box-shadow: 0 8px 0 var(--color-dark);
        }

        .lock-shackle {
            width: 44px;
            height: 44px;
            border: 6px solid var(--color-gray-500);
            border-bottom: none;
            border-radius: 22px 22px 0 0;
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: bottom right;
            animation: shackle-shake 3s ease-in-out infinite;
        }

        @keyframes shackle-shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            10%, 30% { transform: translateX(-50%) rotate(-15deg); }
            20% { transform: translateX(-50%) rotate(10deg); }
            40%, 100% { transform: translateX(-50%) rotate(0deg); }
        }

        /* Floating key */
        .floating-key {
            position: absolute;
            top: 20px;
            right: -20px;
            font-size: 2rem;
            animation: key-float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes key-float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-10px) rotate(15deg); opacity: 1; }
        }

        .error-code {
            font-family: var(--font-display);
            font-size: clamp(5rem, 15vw, 8rem);
            font-weight: 400;
            color: var(--color-primary);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 24px rgba(207, 46, 46, 0.15);
        }

        .error-title {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 400;
            color: var(--color-dark);
            margin-bottom: 1rem;
        }

        .error-text {
            color: var(--color-gray-500);
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .redirect-notice {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(207, 46, 46, 0.08);
            padding: 0.75rem 1.25rem;
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--color-primary-dark);
            margin-bottom: 2rem;
        }

        .countdown {
            font-weight: 700;
            min-width: 1.5ch;
            display: inline-block;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(207, 46, 46, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.625rem;
            background: var(--color-primary);
            color: var(--color-white);
            padding: 1rem 2rem;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-primary);
        }

        .btn-home:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(207, 46, 46, 0.35);
        }

        .btn-home:active {
            transform: translateY(0);
        }

        .btn-home svg {
            width: 20px;
            height: 20px;
            transition: transform var(--transition-base);
        }

        .btn-home:hover svg {
            transform: translateX(-3px);
        }

        /* Logo */
        .logo-footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.4;
            transition: opacity var(--transition-base);
        }

        .logo-footer:hover {
            opacity: 0.8;
        }

        .logo-footer img {
            height: 32px;
            width: auto;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 1.5rem;
            }

            .lock-animation {
                width: 100px;
                height: 100px;
                margin-bottom: 2rem;
            }

            .lock-body {
                width: 64px;
                height: 48px;
            }

            .lock-shackle {
                width: 36px;
                height: 36px;
                border-width: 5px;
                top: 12px;
            }
        }
    </style>

    <!-- Auto redirect after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=/">
</head>
<body>
    <div class="error-container">
        <div class="lock-animation">
            <div class="lock-shackle"></div>
            <div class="lock-body"></div>
            <span class="floating-key">ðŸ”‘</span>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Deur introuvable</h1>
        <p class="error-text">
            Cette page n'existe pas of a Ã©tÃ© dÃ©placÃ©e.<br>
            Pas de panique, wij u ramenons in l'accueil.
        </p>

        <div class="redirect-notice">
            <span class="spinner"></span>
            <span>Redirection in <span class="countdown" id="countdown">5</span>s</span>
        </div>

        <a href="/nl/" class="btn-home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7"/>
                <path d="M19 12H5"/>
            </svg>
            Retour in l'accueil
        </a>
    </div>

    <a href="/nl/" class="logo-footer">
        <img src="../assets/images/logo.png" alt="Janssens Slotenmaker">
    </a>

    <script>
        // Countdown animation
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            if (countdownEl) {
                countdownEl.textContent = seconds;
            }
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>

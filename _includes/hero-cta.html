<div class="service-cta">
    <a href="tel:{{ biz.phone }}" class="btn btn-primary">
        <i data-lucide="phone" class="icon"></i>
        <div class="btn-content">
            <span class="btn-label">{{ t.hero.cta_call }}</span>
            <span class="btn-number">{{ biz.phone_display }}</span>
        </div>
    </a>
    <a href="https://wa.me/{{ biz.phone | remove: '+' }}" class="btn btn-outline-light" rel="noopener noreferrer" target="_blank">
        <i data-lucide="message-circle" class="icon"></i>
        <span>{{ t.hero.cta_whatsapp }}</span>
    </a>
</div>

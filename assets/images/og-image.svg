<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cf2e2e"/>
      <stop offset="100%" style="stop-color:#e84545"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="200" fill="#cf2e2e" opacity="0.08"/>
  <circle cx="100" cy="530" r="150" fill="#cf2e2e" opacity="0.05"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#redGradient)"/>

  <!-- Left side content -->
  <g transform="translate(80, 80)">
    <!-- Logo placeholder - Key icon -->
    <g filter="url(#shadow)">
      <circle cx="50" cy="50" r="45" fill="#cf2e2e"/>
      <path d="M50 25 L50 45 M40 55 L60 55 M45 55 L45 70 M55 55 L55 65"
            stroke="white" stroke-width="4" stroke-linecap="round"/>
      <circle cx="50" cy="35" r="12" stroke="white" stroke-width="4" fill="none"/>
    </g>

    <!-- Company name -->
    <text x="115" y="45" fill="#ffffff" font-family="Georgia, serif" font-size="42" font-weight="bold">Janssens</text>
    <text x="115" y="85" fill="#cf2e2e" font-family="Arial, sans-serif" font-size="24" font-weight="600" letter-spacing="3">SERRURIER</text>
  </g>

  <!-- Main headline -->
  <g transform="translate(80, 200)">
    <text fill="#ffffff" font-family="Georgia, serif" font-size="56" font-weight="bold">
      <tspan x="0" y="0">Serrurier Bruxelles</tspan>
    </text>
    <text fill="#a3a3a3" font-family="Arial, sans-serif" font-size="32" font-weight="400">
      <tspan x="0" y="55">Brabant wallon &amp; flamand</tspan>
    </text>
  </g>

  <!-- USP boxes -->
  <g transform="translate(80, 340)">
    <!-- 24h/24 -->
    <g>
      <rect x="0" y="0" width="200" height="90" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <text x="100" y="40" fill="#cf2e2e" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">24h/24</text>
      <text x="100" y="70" fill="#737373" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">7j/7</text>
    </g>

    <!-- 30 min -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="200" height="90" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <text x="100" y="40" fill="#cf2e2e" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">30 min</text>
      <text x="100" y="70" fill="#737373" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Intervention</text>
    </g>

    <!-- Sans dégât -->
    <g transform="translate(440, 0)">
      <rect x="0" y="0" width="200" height="90" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <text x="100" y="40" fill="#cf2e2e" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">Sans</text>
      <text x="100" y="70" fill="#737373" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">dégât</text>
    </g>
  </g>

  <!-- Phone CTA -->
  <g transform="translate(80, 480)">
    <rect x="0" y="0" width="380" height="70" rx="35" fill="url(#redGradient)" filter="url(#shadow)"/>
    <!-- Phone icon -->
    <g transform="translate(30, 20)">
      <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"
            stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="scale(1.3)"/>
    </g>
    <text x="85" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">0495 205 400</text>
  </g>

  <!-- Right side - Large key visual -->
  <g transform="translate(750, 150)" opacity="0.15">
    <path d="M100 0 L100 120 M60 160 L140 160 M75 160 L75 220 M125 160 L125 200"
          stroke="#cf2e2e" stroke-width="20" stroke-linecap="round"/>
    <circle cx="100" cy="60" r="55" stroke="#cf2e2e" stroke-width="20" fill="none"/>
  </g>

  <!-- Tagline -->
  <g transform="translate(750, 420)">
    <text fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="500">
      <tspan x="0" y="0">Porte claquée ?</tspan>
    </text>
    <text fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="500">
      <tspan x="0" y="35">Clé perdue ?</tspan>
    </text>
    <text fill="#cf2e2e" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      <tspan x="0" y="85">On arrive !</tspan>
    </text>
  </g>

  <!-- Bottom info bar -->
  <rect x="0" y="580" width="1200" height="50" fill="#0a0a0a"/>
  <text x="80" y="612" fill="#525252" font-family="Arial, sans-serif" font-size="16">
    janssensserrurier.be
  </text>
  <text x="350" y="612" fill="#404040" font-family="Arial, sans-serif" font-size="14">
    |  Bruxelles · Waterloo · Wavre · Uccle · Ixelles · +90 communes
  </text>
  <text x="1120" y="612" fill="#525252" font-family="Arial, sans-serif" font-size="14" text-anchor="end">
    TVA BE0712.625.742
  </text>
</svg>